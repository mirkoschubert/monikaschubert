{{ define "title" }}
  {{ .Title }} - {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  <div class="page">
    {{ if isset .Params "image" }}
    <div class="page-item page-img" style="background-image: url({{ .Site.BaseURL }}assets/img/{{ .Params.image }});"></div>
    {{ end }}
    <div class="page-item">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </div>
  </div>
{{ end }}

{{ define "scripts" }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.3/imagesloaded.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
<script src="{{ .Site.BaseURL }}assets/js/pagereveal.js"></script>
{{ end }}

{{ define "bodyclass "}} class="loading"{{ end }}
